<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/qqia0005/fit3179-ass-2/refs/heads/main/ai_job_market_insights.csv"
  },
  "width": 500,
  "height": 400,
  "mark": "rect",
  "encoding": {
    "x": {"field": "Industry", "type": "nominal", "axis": {"labelAngle": -45}},
    "y": {
      "field": "AI_Adoption_Level",
      "type": "nominal",
      "sort": ["High", "Medium", "Low"]
    },
    "color": {
      "aggregate": "mean",
      "field": "Salary_USD",
      "type": "quantitative",
      "scale": {"scheme": "redpurple"},
      "legend": {"title": "Average Salary (USD)"}
    }
  },
  "config": {"view": {"stroke": "transparent"}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
